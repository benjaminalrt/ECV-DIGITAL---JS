<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5</title>
</head>
<body>
    <p id="windowSizeContainer"></p>
    <script>

        const windowSizeContainer = document.getElementById('windowSizeContainer')

        window.addEventListener('resize', () => {
            const windowSizeText = window.innerWidth + 'px x ' + window.innerHeight + 'px' 
            windowSizeContainer.innerText = windowSizeText
        })

        // Juste pour initialiser l'affichage de la taille
        const event = new Event('resize')
        window.dispatchEvent(event)

    </script>

</body>
</html>

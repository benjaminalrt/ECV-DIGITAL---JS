<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - 3</title>
</head>
<body onkeydown="moveDiv(event)" style="position: relative">


    <div style="position: absolute; top: 0; left: 0; width: 50px; height: 50px; background-color: pink">

    </div>
    
    <script>
        let div = document.getElementsByTagName('div')[0]
        function moveDiv(event){

            let increment = 25

            switch(event.key){
                case 'ArrowUp' :
                    div.style.top = (parseInt(div.style.top.replace('px','')) - increment) + 'px';
                break;
                case 'ArrowDown' :
                    div.style.top = (parseInt(div.style.top.replace('px','')) + increment) + 'px';
                break;
                case 'ArrowLeft' :
                    div.style.left = (parseInt(div.style.left.replace('px','')) - increment) + 'px';
                break;
                case 'ArrowRight' :
                    div.style.left = (parseInt(div.style.left.replace('px','')) + increment) + 'px';
                break;
                default : break;
            }

        }
    </script>
</body>
</html>

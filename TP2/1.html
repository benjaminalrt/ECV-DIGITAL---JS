<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - 1</title>
</head>
<body>


    <img onclick="rotate(event)" src="https://www.demotivateur.fr/images-buzz/106002/Erik-JanLeusink.jpg" alt="">
    
    <script>
        function rotate(event){
            let elt = event.target;
            let rotation = elt.style.transform;
            if(rotation){
                rotation = parseFloat(rotation.replace('rotate(', '').replace('deg)', '')) + 90
            } else {
                rotation = 90;
            }
            elt.style.transform = elt.style.transform = 'rotate(' + rotation + 'deg)';
        }
    </script>
</body>
</html>

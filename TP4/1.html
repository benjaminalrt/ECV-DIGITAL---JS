<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
</head>
<body>
    <h2>Input :</h2>
    <p id="input">Hello I'm Robert !</p>

    <h2>Ouput :</h2>
    <p id="output"></p>


    <script>

        function revert(str){
            let revertedText = '';

            for(let i = 0; i < str.length; i++){
                revertedText += str.substr(-1 * (i + 1), 1)
            }

            return revertedText
        }

        document.getElementById('output').innerText = revert(document.getElementById('input').innerText)

    </script>

</body>
</html>

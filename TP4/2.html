<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
</head>
<body>
    <h2>Input :</h2>
    <p id="input">hello</p>

    <h2>Ouput :</h2>
    <p id="output"></p>


    <script>

        function ucFirst(word){
            const firstLetterUppercase = word.substr(0,1).toUpperCase()
            const remainingLetters = word.slice(1)

            return firstLetterUppercase + remainingLetters
        }

        document.getElementById('output').innerText = ucFirst(document.getElementById('input').innerText)

    </script>

</body>
</html>
